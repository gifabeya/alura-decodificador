<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Textos</title>
</head>

<body>
    <header>
        <img class="logoAlura" src="/Imagens/logoalura.png" alt="Logo da Alura">
    </header>

<main>

    <section class="input-section">
        <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

        <div class="informacao">
            <p>Apenas letras min√∫sculas e sem ascento.</p>
        </div>

        <div class="botoes">
            <button class="btn encriptar" onclick="btnEncriptar()">Criptografar</button>
            <button class="btn desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
    </section>

    <section class="output-section">
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn copiar" onclick="copiarTexto()">Copiar</button>

        <div class="aviso" id="aviso">
            <img src="/Imagens/programacaoilustracao.png" alt="Imagem de aviso" class="imagem-aviso">
            <p class="mensagem-aviso">Nenhum texto codificado/decodificado ainda.</p>
        </div>

    </section>

    

    <div>
        <script src="script.js"></script>
    </div>

</main>
    
</body>
</html>
